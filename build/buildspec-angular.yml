version: 0.2
env:
  variables:
    BUILD_ENV: "prod"
    S3_BUCKET: "togscop-dev.s3.amazonaws.com"
phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - cd presentation
      - npm install
      - npm install -g @angular/cli
  build:
    commands:
      - echo Build started on `date`
      - ng build --prod
      - echo Build completed on `date`
      - echo pwd
  post_build:
    commands:
      - aws s3 rm s3://${S3_BUCKET} --recursive
      - echo S3 bucket is cleared
      - aws s3 cp production/dist s3://${S3_BUCKET} --recursive
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: 'presentation/dist*'
  discard-paths: yes