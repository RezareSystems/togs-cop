version: 0.2
env:
  variables:
    BUILD_ENV: "prod"
phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - npm install -g @angular/cli
      - cd presentation
  build:
    commands:
      - echo Build started on `date`
      - ng build --${BUILD_ENV}
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: 'dist*'
  discard-paths: yes