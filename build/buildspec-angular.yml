version: 0.2
env:
  variables:
    BUILD_ENV: "prod"
phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - cd presentation
      - npm install
      - npm install -g @angular/cli
  build:
    commands:
      - echo Build started
      - ng build --prod
      - echo Build completed
      - echo 'Hello'
artifacts:
  files:
    - '**/*'
  base-directory: 'dist*'
  discard-paths: yes